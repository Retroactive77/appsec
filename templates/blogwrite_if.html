<div id="container1">
  <form id = "blogform" action="/bloginsert" method="POST">
    <div class="form-group">
      <h3>What's up?</h3>
      <label for="name33">Your Name:</label>
        <input type="text" class="form-control" id="name33" name="name33" required><br>
      <!--<input type="text" id="name33" name="name33" class="form-control" required oninvalid="this.setCustomValidity('Please enter a valid name.')" oninput="setCustomValidity('')"><br>-->
      <label for="title33">Title:</label>
      <input type="text" id="title33" name="title33" class="form-control" required><br>
      <label for="contents33">Contents: </label>
      <textarea id="contents33" name="contents33" rows="10" cols="30" class="form-control" required></textarea><br>
    </div>
      {% if message %}
        <div id="message">{{ message }}</div>
      {% endif %}
      <button type="submit" class="btn btn-primary" onclick="location.href='/blog'">Post</button>
  </form>
</div>
<script>
    const form = document.getElementById('blogform');

    form.addEventListener('submit', (event) => {
        event.preventDefault();

        // Get form values
        const name = form.elements.name33.value.trim();
        const title = form.elements.title33.value.trim();
        const contents = form.elements.contents33.value.trim();

        // Perform input validation and sanitization
        const nameRegex = /^[a-zA-Z\s'-]+$/;
        const titleRegex = /^[a-zA-Z0-9\s'"\-_.,!?]+$/;
        const contentsRegex = /^[\s\S]+$/;

        if (!form.checkValidity()) {
            alert('Please fill in all fields.');
            return false;
        }

        if (!nameRegex.test(name) || !titleRegex.test(title) || !contentsRegex.test(contents)) {
            alert('Please provide valid name, title or contents.');
            return false;
        }

        form.submit();
    });
</script>
