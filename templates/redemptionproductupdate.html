<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KarangGuni | Product Update</title>
    <link rel="stylesheet" type="text/css" href="static/css_files/redemptionproductupdate.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="static/js_files/redemptionproductupdate.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script>
        {% if redemptionUpdated %}
        document.addEventListener('DOMContentLoaded', function() {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'))
            var toastList = toastElList.map(function(toastEl) {
                return new bootstrap.Toast(toastEl)
            });
            toastList.forEach(function(toast) {
                toast.show();
            });
        });
        {% endif %}
    </script>

</head>

<body>

    {% if redemptionUpdated %}
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="redemption-toast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                Update successful!
            </div>
        </div>
    </div>
    {% endif %}

    <nav class="navbar navbar-expand-lg bg-body-light">
      <div class="container-fluid">
        <img src="static/images/logo.png" style="height:38px; margin-right:20px;">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/" style="margin-right:10px;">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="margin-right:10px;">THRIFT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="margin-right:10px;">BLOG</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                POINTS
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="viewpoints">VIEW POINTS</a></li>
                <li><a class="dropdown-item" href="redemption">ITEM REDEMPTION</a></li>
                <li><a class="dropdown-item" href="redemptionhistory">REDEMPTION HISTORY</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-success" type="submit" style="height:45px; width:100px;">LOG IN</button>
          </form>
        </div>
      </div>
    </nav>

    <h1 class="updateHeader">UPDATE REDEMPTION PRODUCT</h1>

    <div class="formcontainer">
        <form action="{{ url_for('redemptionproductupdate') }}" method="POST" enctype="multipart/form-data" class="row g-3 needs-validation" novalidate>
            <div style="width:60%; float:left; margin-left:1%;">

                <div class="col-md-12" style="margin-top:15px;">
                    <label for="redemptionProductName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="redemptionProductName" name="redemptionProductName" maxlength="40" required>
                    <div class="invalid-feedback">
                        Do not leave empty
                    </div>
                </div>

                <div class="col-md-12" style="margin-top:15px;">
                    <label for="redemptionProductCost" class="form-label">Product Cost In Points</label>
                    <input type="text" class="form-control" id="redemptionProductCost" name="redemptionProductCost" maxlength="3" required>
                    <div class="invalid-feedback">
                        Do not leave empty
                    </div>
                </div>

                <div class="col-md-12" style="margin-top:15px;">
                    <label for="redemptionProductRetail" class="form-label">Product Retail Price</label>
                    <input type="text" class="form-control" id="redemptionProductRetail" name="redemptionProductRetail" maxlength="3" required>
                    <div class="invalid-feedback">
                        Do not leave empty
                    </div>
                </div>

                <div class="mb-3" style="margin-top:15px;">
                  <label for="redemptionProductImage" class="form-label" accept="image/*" />Product Image&nbsp;&nbsp;(Square Images Only)</label>
                  <input class="form-control" type="file" id="redemptionProductImage" name="redemptionProductImage" accept="image/*" required>
                  <div class="invalid-feedback">
                      Do not leave empty
                  </div>
                </div>

            </div>

            <div class="mb-3" style="margin-left:1%; width:98%;">
              <label for="redemptionProductDescription" class="form-label">Product Description</label>
              <textarea class="form-control" id="redemptionProductDescription" name="redemptionProductDescription" rows="6" maxlength="300" required>{{redemptionProductDescription|safe}}</textarea>
              <div class="invalid-feedback">
                  Do not leave empty
              </div>
            </div>

            <button class="updatebutton" type="submit" style="width:14%;">UPDATE</button>

        </form>
    </div>

</body>
</html>
